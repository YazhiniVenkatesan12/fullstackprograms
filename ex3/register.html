<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Microblogging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register for Microblogging Application</h1>
    </header>
    <main>
        <form id="register-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" placeholder="Username" required><br><br>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <script>
        const registerForm = document.getElementById('register-form');
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Handle registration
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            // Check for existing user
            if (users.find(user => user.username === username)) {
                alert('User already exists');
                return;
            }

            // Register new user
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! You can now log in.');
            registerForm.reset();
            window.location.href = "login.html"; // Redirect to login
        });
    </script>
</body>
</html>
